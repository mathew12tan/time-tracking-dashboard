<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">

      <div class="dashboard">
        <div class="person-div">
          <div class="person">
            <img src="./images/image-jeremy.png" alt="image-jeremy">
            <div class="person-info">
              <h4>Report for</h4>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <div class="interval">
            <button class="interval-btn" aria-selected="false">Daily</button>
            <button class="interval-btn" aria-selected="true">Weekly</button>
            <button class="interval-btn" aria-selected="false">Monthly</button>
          </div>
        </div>

        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <h4 class="title"></h4>
                <button class="icon-ellipsis"></button>
              </div>
              <div class="card-info">
                <h1><span class="current"></span>hrs</h1>
                <h4><span class="previous-text"></span> - <span class="previous"></span>hrs</h4>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <h4 class="title"></h4>
                <button class="icon-ellipsis"></button>
              </div>
              <div class="card-info">
                <h1><span class="current"></span>hrs</h1>
                <h4><span class="previous-text"></span> - <span class="previous"></span>hrs</h4>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <h4 class="title"></h4>
                <button class="icon-ellipsis"></button>
              </div>
              <div class="card-info">
                <h1><span class="current"></span>hrs</h1>
                <h4><span class="previous-text"></span> - <span class="previous"></span>hrs</h4>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <h4 class="title"></h4>
                <button class="icon-ellipsis"></button>
              </div>
              <div class="card-info">
                <h1><span class="current"></span>hrs</h1>
                <h4><span class="previous-text"></span> - <span class="previous"></span>hrs</h4>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <h4 class="title"></h4>
                <button class="icon-ellipsis"></button>
              </div>
              <div class="card-info">
                <h1><span class="current"></span>hrs</h1>
                <h4><span class="previous-text"></span> - <span class="previous"></span>hrs</h4>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <h4 class="title"></h4>
                <button class="icon-ellipsis"></button>
              </div>
              <div class="card-info">
                <h1><span class="current"></span>hrs</h1>
                <h4><span class="previous-text"></span> - <span class="previous"></span>hrs</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Coded by <a href="https://github.com/mathew12tan?tab=repositories">Mathew</a>
      </div>
    </div>
  </main>
  <script src="./data.json"></script>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
